<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ladybug</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
	<!-- Base markup -->
	<section>
		<div class="container">
			<div id="client">
				<!--  -->
			</div>
		</div>
	</section>

	<!-- Templates -->
	<script type="text/template" id="page-home">
		<h3>Welcome to the Sample Application</h3>
		<a href="#/contact" class="btn btn-default"><i class="fa fa-envelope"></i> Contact Us</a>
	</script>

	<script type="text/template" id="page-contact">
		<h4><a href="#/home"><i class="fa fa-home"></i> Home</a> <span class="text-muted">&rsaquo;</span> Get in touch with us</h4>
		<%= app.module.partials.formContact() %>
	</script>

	<script type="text/template" id="partial-form-contact">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="" method="post">
					<div class="form-group">
						<label for="name" class="control-label">Your name</label>
						<input type="text" name="name" id="name" class="form-control">
					</div>
					<div class="form-group">
						<label for="email" class="control-label">Your email</label>
						<input type="text" name="email" id="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="subject" class="control-label">Message title</label>
						<input type="text" name="subject" id="subject" class="form-control">
					</div>
					<div class="form-group">
						<label for="message" class="control-label">Your message</label>
						<textarea name="message" id="message" class="form-control"></textarea>
					</div>
					<div class="text-right">
						<button class="btn btn-primary" type="submit">Send message</button>
					</div>
				</form>
			</div>
		</div>
	</script>

	<!-- External libraries -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.0/underscore.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!-- Load compiled library -->
	<script type="text/javascript" src="dist/ladybug.js"></script>

	<!-- Load library sources -->
	<script type="text/javascript" src="src/class.js"></script>
	<script type="text/javascript" src="src/utils.js"></script>
	<script type="text/javascript" src="src/module.js"></script>
	<script type="text/javascript" src="src/router.js"></script>

	<script type="text/javascript" src="src/application.js"></script>
	<script type="text/javascript" src="src/facebook.js"></script>

	<!-- Load sample files -->
	<script type="text/javascript" src="sample/app_sample.js"></script>
	<script type="text/javascript" src="sample/module_home.js"></script>
	<script type="text/javascript" src="sample/module_contact.js"></script>
	<script type="text/javascript">
		var constants = {
			fbAppId: '345999762254177'
		};
		var app;
		app = new AppSample({
			element: '#client'
		});
		app.registerModule('home', new ModuleHome);
		app.registerModule('contact', new ModuleContact);
	</script>

</body>
</html>
