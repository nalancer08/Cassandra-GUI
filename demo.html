<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ladybug Demo</title>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="dist/ladybug.min.js"></script>
	</head>
	<body>
		<!-- Base markup -->
		<section>
			<div class="container">
				<div id="client">
					<!--  -->
				</div>
			</div>
		</section>
		<!-- Templates -->
		<script type="text/template" id="page-home">
			<h1>Hello World!</h1>
		</script>
		<script>
			AppSample = Ladybug.Application.extend({
				init: function(options) {
					var obj = this;
					// Call parent's constructor
					obj._super(options);
				},
				onDomReady: function() {
					var obj = this;
					// Start the router
					obj.router.start();
				}
			});
			ModuleHome = Ladybug.Module.extend({
				init: function(options) {
					var obj = this;
					// Call parent's constructor
					obj._super(options);
				},
				onDomReady: function(params) {
					// Bind events and stuff
				},
				onRender: function(params) {
					var obj = this;
					app.element.html( obj.templates.page() );
				},
				onPrepareTemplates: function(params) {
					var obj = this;
					obj.templates.page = Ladybug.Utils.compileTemplate('#page-home');
				}
			});
			var app;
			app = new AppSample({
				element: '#client'
			});
			app.registerModule('home', new ModuleHome);
		</script>
	</body>
</html>
